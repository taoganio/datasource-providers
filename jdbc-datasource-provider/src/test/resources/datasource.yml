datasource:
  # 主数据源配置
  primary: master
  # 数据源定义
  definitions:
    master:
      url: jdbc:oracle:thin:@//localhost:1521/orcl
      username: admin
      password: admin
      driver-class-name: oracle.jdbc.OracleDriver
    slave1:
      url: jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      username: root
      password: 123456
    slave2:
      url: jdbc:oracle:thin:@//localhost:1521/orcl
      username: admin
      password: admin

  # 数据源提供配置
  routers:

    datasource:
      term: [ slave2 ]
      mailfriend: [ slave1,slave2 ]

    readwrite:
      mailfriend:
        read: slave1
        write: master
        any: slave2
      term:
        read: slave2
        write: master
        any: slave1